<div id="video"*ngIf="video != null" >
  <h2>{{video.title}}</h2>
  <video #videoER width="640" height="480" controls>
    <source [attr.src]="video.file_url" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div *ngIf="activeChapter != null">{{activeChapter.title}}</div>
</div>
